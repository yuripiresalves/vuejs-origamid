<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <h1>Produto {{estoque}}</h1>
      <p>Carrinho: {{carrinho}}</p>

      <button v-show="estoque" @click="incrementCart">+</button>
      <button v-show="carrinho" @click="decrementCart">-</button>

      <p v-show="estoque === 0">Não é possível adicinar mais que 7 itens.</p>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          carrinho: 0,
          estoque: 7,
        },
        methods: {
          incrementCart() {
            this.carrinho++;
            this.estoque--;
          },
          decrementCart() {
            this.carrinho--;
            this.estoque++;
          },
        },
      });
    </script>

    <!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->
  </body>
</html>
