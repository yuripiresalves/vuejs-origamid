<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>
          <a
            @click.prevent="getData"
            href="https://api.origamid.dev/stock/aapl/quote"
            >Apple</a
          >
        </li>
        <li>
          <a
            @click.prevent="getData"
            href="https://api.origamid.dev/stock/googl/quote"
            >Google</a
          >
        </li>
        <li>
          <a
            @click.prevent="getData"
            href="https://api.origamid.dev/stock/amzn/quote"
            >Amazon</a
          >
        </li>
        <li>
          <a
            @click.prevent="getData"
            href="https://api.origamid.dev/stock/ebay/quote"
            >Ebay</a
          >
        </li>
        <li>
          <a
            @click.prevent="getData"
            href="https://api.origamid.dev/stock/pypl/quote"
            >Paypal</a
          >
        </li>
      </ul>

      <div>
        <p>Nome da Empresa: {{dados.companyName}}</p>
        <p>Valor de Mercado: {{dados.marketCap}}</p>
        <p>Valor da Ação: {{dados.latestPrice}}</p>
      </div>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          dados: {},
        },
        methods: {
          getData(event) {
            const url = event.currentTarget.href;
            fetch(url)
              .then((r) => r.json())
              .then((r) => {
                this.dados = r;
              });
          },
        },
      });
    </script>
  </body>
</html>
